<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Pixels Matter</title>
</head>
<body>
    <img id="img" src="hand.jpg" height="314" width="400">
    <canvas id="input" height="314" width="400"></canvas>

    <script>
        let img = document.getElementById('img');
        let ican = document.getElementById('input');

        let context = ican.getContext('2d');
        context.drawImage(img, 0, 0, 400, 314);
        console.log('Image drawn.')
        let imageData = context.getImageData(0, 0, 400, 314);
        let pixels = imageData.data;

        for (let i = 0; i < pixels.length; i += 4) {
            let r = pixels[i], g = pixels[i + 1], b = pixels[i + 2];
            if (r === 0 && g === 0 && b === 0)
                pixels[i + 3] = 0

        }

        context.putImageData(imageData, 0, 0);
        console.log('Done.')
    </script>
</body>
</html>
